<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scores-table</title>
</head>
<body>
    
    <table>
        <tr>
            <th>username</th>
            <th>total pointes</th>
        </tr>
    {% for user in users %}
    <tr>
        <td>
            {{user.username}}
        </td>
        <td>
            {{user.points}}
        </td>
    </tr>
    {% endfor %}
    </table>
    <br>
    <a href="/riddles?username={{username}}">Go back to answer more riddles</a>
</body>
</html>
