<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='index.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="antonymous">
    <title>Riddles</title>
</head>
<body>
    <h1>Can you solve this riddle?</h1>
    <button class="nav_links">
        <a href='/main'>logout</a>
    </button>
    <h6>
        {% if msg %}
            {{msg}}
        {% endif %}
    </h6>
    
    <h6>
        Question:{{question}}
        <p>possible answers:</p>
     

        <span>which answer number do you think is the correct one?</span>
        <form action="/riddles" method="GET">     
            <input type="radio" id="question" name="user_answer" value="1">
            <label for="question">{{possible_answers[0]}}</label><br>
            <input type="radio" id="question" name="user_answer" value="2">
            <label for="question">{{possible_answers[1]}}</label><br>
            <input type="radio" id="question" name="user_answer" value="3">
            <label for="question">{{possible_answers[2]}}</label><br>
            <input type="radio" id="question" name="user_answer" value="4">
            <label for="question">{{possible_answers[3]}}</label><br>
            <input type="hidden" name="username" value={{username}}>
            <input type="hidden" name="correct_answer" value="{{correct_answer}}">
            <input type="hidden" name=possible_answers value="{{possible_answers}}"><br>
            <input type="hidden" name=str1 value="{{str1}}"><br>
            <button type="submit" class="btn btn-success">submit</button>
        </form>
    </h6>
    
    <div class="scores">
        <a href="/scores?username={{username}}">See scores table</a>
    </div>
</body>
</html>
