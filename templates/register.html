<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='index.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Riddles site</title>
</head>
<body>
    <h1>Can you solve this riddle?</h1><br><br>
    <form action="/register" method="POST" class="user">
    <div>
    <label for="username">username:</label>
    <input type="text" id="username" name="username" autofocus required><br><br>
    </div>
    <div>
    <label for="username">password:</label>
    <input type="password" id="password" name="password" required><br><br>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">register</button>
    </div>
    <br>
    
    <div>
        {{user_status}}
    </div>

    <div>
    <button class="nav_links">
        <a href='/main'>Go back to main page</a>
    </button>
    </div>


    
</form>
    <div class="riddles-link">
        {% if is_added %}
        <button class="btn btn-warning">
            <a href="/riddles?username={{username}}">
                start solving some riddles!
            </a>
        </button>
        {% endif %}
    </div>
</body>
</html>
